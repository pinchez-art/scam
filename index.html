<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Stoppable Sound</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .icon-button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }
        .icon-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="icon-button" id="startSound">Welcome</button>
    <audio id="backgroundAudio" src="music.m4a" preload="auto" loop></audio>
    <script>
        document.getElementById('startSound').addEventListener('click', () => {
            const audio = document.getElementById('backgroundAudio');
            audio.play().catch(error => {
                console.error('Error playing audio:', error);
            });
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Pause audio when the tab is hidden
                const audio = document.getElementById('backgroundAudio');
                audio.pause();
            } else {
                // Resume audio when the tab is visible
                const audio = document.getElementById('backgroundAudio');
                audio.play().catch(error => {
                    console.error('Error playing audio:', error);
                });
            }
        });

        window.addEventListener('focus', () => {
            const audio = document.getElementById('backgroundAudio');
            audio.play().catch(error => {
                console.error('Error playing audio:', error);
            });
        });

        window.addEventListener('blur', () => {
            const audio = document.getElementById('backgroundAudio');
            audio.play().catch(error => {
                console.error('Error playing audio:', error);
            });
        });
    </script>
</body>
</html>
